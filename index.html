<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Six Javascript Project</title>

<body>
    <header id="main-header">
        <h1 id="header">TASKIFY</h1>
        <!-- <nav><a href="#add-task">Add Task</a> <br> <a href="#view-task">Search Task</a></nav> -->
        <div id="search-bar">
            <input type="text" placeholder="Search task here ..." class="search-task">
        </div>
    </header>
    <main>
        <div>

            <section id="form-input">
                <h2>Add a New Task</h2>
                <form>
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" name="task-title" required>

                    <label for="task-description">Description:</label>
                    <input type="text" id="task-description" name="task-description" required>

                    <label for="task-due-date">Due Date:</label>
                    <input type="date" id="task-due-date" name="task-due-date">
                </form>
            </section>

            <div class="button">
                <button type="submit" id="submit-button">Add Task</button>
            </div>
        </div>
    </main>
    <h2>Tasks List</h2>
    <aside>

        <div class="card">
            <div class="card-content">
                <!-- Dynamically populate the cards using JavaScript -->
            </div>
        </div>

    </aside>
    </div>
