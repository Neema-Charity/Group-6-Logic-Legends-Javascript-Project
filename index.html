<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Group Six JavaScript Project</title>
</head>

<body>
    <header>
        <h1>TASKIFY</h1>
        <input type="text" id="search-task" placeholder="Search tasks by Title" oninput="searchTasks(event)">
    </header>
    <main>
        <section>
            <h2>Add a New Task</h2>
            <form id="add-task-form">
                <label for="task-title">Title:</label>
                <input type="text" id="task-title" name="task-title" required>
                <label for="task-description">Description:</label>
                <textarea id="task-description" name="task-description" required></textarea>
                <label for="task-priority">Priority Level:</label>
                <input type="text" id="task-priority" name="task-priority" placeholder="Insert a priority level between 1 and 5">
                <label for="task-due-date">Due Date:</label>
                <input type="date" id="task-due-date" name="task-due-date" required>
                <button type="submit" id="submit-button">Add Task</button>
                <button id="generate-report-button">Generate Report</button>
            </form>
        </section>
        <section>
            <h2>Tasks List</h2>
            <aside id="tasks-list">
                <!-- Task cards will be dynamically generated here -->
            </aside>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Taskify</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
