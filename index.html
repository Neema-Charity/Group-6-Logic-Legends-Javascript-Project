<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Group Six JavaScript Project</title>
</head>

<body>
    <header>
        <h1>TASKIFY</h1>
        <input type="text" id="search-task" placeholder="Search tasks by Title" oninput="searchTasks(event)">
    </header>
    <main>
        <div>
            <figure class="card">
                <section>
                    <h2>Add a New Task</h2>
                    <form id="add-task-form">
                        <label for="task-title">Title:</label>
                        <input type="text" id="task-title" name="task-title" required>
                        <label for="task-description">Description:</label>
                        <textarea id="task-description" name="task-description" required></textarea>
                        <label for="task-due-date">Due Date:</label>
                        <input type="date" id="task-due-date" name="task-due-date" required>
                        <button type="submit">Add Task</button>
                    </form>
                </section>
            </figure>
            <figure class="card">
                <aside>
                    <h2>Tasks List</h2>
                    <table id="tasks-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Due Date</th>
                            </tr>
                        </thead>
                        <tbody id="tasks-table-body">
                            
                        </tbody>
                    </table>
                </aside>
            </figure>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Taskify</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
